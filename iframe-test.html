<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script src="./jquery.ba-postmessage.js"></script>
    <script type="text/javascript">
        $(document).ready(function($) {
            alert("test");
            var if_height,
                src = 'https://recruitingapp-91000927.umantis.com/Vacancies',
                iframe = $('<iframe src="' + src + '" name="' + document.location.href + '" width="980" height="500" frameborder="0" scrolling="no"><\/iframe>').appendTo('#umantis_iframe');

            $.receiveMessage(function(e) {

                var h = Number(e.data.replace(/[^0-9\.]+/g, ""));

                if (!isNaN(h) && h > 0 && h !== if_height) {
                    /* Height has changed, update the iframe */
                    if_height = h;
                    iframe.height(h);
                }
            });
        });
    </script>

</head>

<body>
    <div id="umantis_iframe"></div>
</body>

</html>
